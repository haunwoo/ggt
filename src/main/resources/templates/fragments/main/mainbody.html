<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <body th:fragment="mainbody">

        <div class="site-wrap">

        <div class="site-mobile-menu site-navbar-target">
          <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
              <span class="icon-close2 js-menu-toggle"></span>
            </div>
          </div>
          <div class="site-mobile-menu-body"></div>
        </div>

          <th:block th:replace="fragments/main/mainheader :: theader"> </th:block>

        <div class="hero overlay" style="background-image: url('/images/test.png');">
        <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 ml-auto">
            <h1 class="text-white">GooGongTan</h1>
            <p>Until we met</p>
            <div id="date-countdown"></div>
            <p>
              <a href="#" class="btn btn-primary py-3 px-4 mr-3">투표</a>
              <a href="#" class="more light">장부</a>
            </p>
          </div>
        </div>
        </div>
        </div>

        <div class="site-section bg-dark">
          <div class="container">
            <div class="row">

          <div class="col-lg-6">
            <div class="widget-next-match">
              <div class="widget-title">
                <h3>공지사항</h3>
              </div>

              <table class="table custom-table">
                <tbody>
                  <tr>
                    <td>1</td>
                    <td><strong class="text-white">최초 공지사항입니다 구공탄 가족들에게 공지합니다</strong></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-lg-6">

            <div class="widget-next-match">
                <div class="widget-title">
                    <h3>자유게시판</h3>
                </div>

              <table class="table custom-table">
                <tbody>
                  <tr>
                    <td>1</td>
                    <td><strong class="text-white">자유게시판 테스트</strong></td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
        </div>
        </div> <!-- .site-section -->

        <div class="site-section">
        <div class="container">
        <div class="row">
          <div class="col-6 title-section">
            <h2 class="heading">Gallary</h2>
          </div>
          <div class="col-6 text-right">
            <div class="custom-nav">
            <a href="#" class="js-custom-prev-v2"><span class="icon-keyboard_arrow_left"></span></a>
            <span></span>
            <a href="#" class="js-custom-next-v2"><span class="icon-keyboard_arrow_right"></span></a>
            </div>
          </div>
        </div>

          <div  class="owl-4-slider owl-carousel">
            <div class="item" th:each="num : ${#numbers.sequence(1,15)}">
                <div class="video-media">
                  <img th:src="@{'/images/owlimg/'} + ${numStat.count} + '.jpg' " alt="Image" class="img-fluid">
                </div>
            </div>
          </div>

        </div>
        </div>

        </div>
  <!-- .site-wrap -->

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/jquery.countdown.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/jquery.fancybox.min.js}"></script>
    <script th:src="@{/js/jquery.sticky.js}"></script>
    <script th:src="@{/js/jquery.mb.YTPlayer.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    </body>

</html>
