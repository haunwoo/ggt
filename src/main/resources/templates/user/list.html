<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/admin/basic">
<th:block layout:fragment="title">
  <title>리스트 페이지</title>
</th:block>

<th:block layout:fragment="content">
  <div class="page_tits">
    <h3>게시판 관리</h3>
    <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>리스트</span></p>
  </div>

  <div class="content">
    <section>
      <!--/* 검색 */-->
      <div class="search_box">
        <form id="searchForm" onsubmit="return false;" autocomplete="off">
          <div class="sch_group fl">
            <select id="searchType" name="searchType" title="검색 유형 선택">
                <option value="">전체 검색</option>
                <option value="user_id">아이디</option>
                <option value="user_name">이름</option>
            </select>
            <input type="text" id="keyword" name="keyword" placeholder="키워드를 입력해 주세요." title="키워드 입력" />
            <button type="button" class="bt_search" onclick="movePage(1);"><i class="fas fa-search"></i><span class="skip_info">검색</span></button>
          </div>
        </form>
      </div>

      <!--/* 리스트 */-->
      <table class="tb tb_col">
        <colgroup>
          <col style="width:5%;" />
          <col style="width:18%;" />
          <col style="width:18%;" />
          <col style="width:18%;" />
          <col style="width:18%;" />
          <col style="width:18%;" />
        </colgroup>
        <thead>
          <tr>
            <th scope="col"><input type="checkbox" /></th>
            <th scope="col">이름</th>
            <th scope="col">아이디</th>
            <th scope="col">직업</th>
            <th scope="col">등록일</th>
            <th scope="col">권한레벨</th>
          </tr>
        </thead>
        <tbody id="list">
<!--          <tr th:if="${not #lists.isEmpty( list )}" th:each="row, status : ${list}">
            <td><input type="checkbox" /></td>
            <td th:text="${status.size - status.index}"></td>
            <td th:text="${row.ggtUserName}"></td>
            <td class="tl"><a th:href="@{/ggtUserView.do( ggtUserId=${row.ggtUserId} )}" th:text="${row.ggtUserId}"></a></td>
            <td th:text="${row.ggtUserJob}"></td>
            <td th:text="${#temporals.format( row.ggtUserRegDate, 'yyyy-MM-dd' )}"></td>
            <td th:text="${row.ggtUserLevel}"></td>
          </tr>
          <tr th:unless="${not #lists.isEmpty( list )}">
            <td colspan="7"><div class="no_data_msg">검색된 결과가 없습니다.</div></td>
          </tr>-->
        </tbody>
      </table>

      <!--/* 페이지네이션 */-->
      <div class="paging">
<!--        <a href="#" class="page_bt first">첫 페이지</a>
        <a href="#" class="page_bt prev">이전 페이지 그룹</a>
        <p>
          <span class="on">1</span>
          <a href="#">2</a>
          <a href="#">3</a>
        </p>
        <a href="#" class="page_bt next">다음 페이지 그룹</a><a href="#" class="page_bt last">마지막 페이지</a>-->
      </div>

      <!--/* 버튼 */-->
      <p class="btn_set tr">
        <a th:href="@{/ggtUserAddView.do}" class="btns btn_st3 btn_mid">사용자등록</a>
      </p>
    </section>
  </div> <!--/* .content */-->
</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    /*<![CDATA[*/

    window.onload = () => {
      setQueryStringParams();
      findAllPost();
    }


    // 게시글 리스트 조회
    function findAllPost() {

      const list = [[ ${response.list} ]];
      if ( !list.length ) {
        document.getElementById('list').innerHTML = '<td colspan="6"><div className="no_data_msg">검색된 결과가 없습니다.</div></td>';
        drawPage();
      }

      const pagination = [[ ${response.pagination} ]];
      const params = [[ ${params} ]];
      let num = pagination.totalRecordCount - ((params.page - 1) * params.recordSize);

      drawList(list, num);
      drawPage(pagination, params);
    }


    // 리스트 HTML draw
    function drawList(list, num) {

      let html = '';

      list.forEach(row => {
        html += `
            <tr>
                <td><input type="checkbox" /></td>
                <td>${row.ggtUserName}</td>
                <td class="tl"><a href="javascript:void(0);" onclick="goViewPage('${row.ggtUserId}');">${row.ggtUserId}</a></td>
                <td>${row.ggtUserJob}</td>
                <td>${dayjs(row.ggtUserRegDate).format('YYYY-MM-DD')}</td>
                <td>${row.ggtUserLevel}</td>
            </tr>
        `;
      })

      document.getElementById('list').innerHTML = html;
    }


    // 페이지 HTML draw
    function drawPage(pagination, params) {

      if ( !pagination || !params ) {
        document.querySelector('.paging').innerHTML = '';
        throw new Error('Missing required parameters...');
      }

      let html = '';

      // 첫 페이지, 이전 페이지
      if (pagination.existPrevPage) {
        html += `
            <a href="javascript:void(0);" onclick="movePage(1)" class="page_bt first">첫 페이지</a>
            <a href="javascript:void(0);" onclick="movePage(${pagination.startPage - 1})" class="page_bt prev">이전 페이지</a>
        `;
      }

      // 페이지 번호
      html += '<p>';
      for (let i = pagination.startPage; i <= pagination.endPage; i++) {
        html += (i !== params.page)
                ? `<a href="javascript:void(0);" onclick="movePage(${i});">${i}</a>`
                : `<span class="on">${i}</span>`
      }
      html += '</p>';

      // 다음 페이지, 마지막 페이지
      if (pagination.existNextPage) {
        html += `
            <a href="javascript:void(0);" onclick="movePage(${pagination.endPage + 1});" class="page_bt next">다음 페이지</a>
            <a href="javascript:void(0);" onclick="movePage(${pagination.totalPageCount});" class="page_bt last">마지막 페이지</a>
        `;
      }

      document.querySelector('.paging').innerHTML = html;
    }


    // 페이지 이동
    function movePage(page) {
      const form = document.getElementById('searchForm');
      const queryParams = {
            page: (page) ? page : 1
          , recordSize: 10
          , pageSize: 10
          , searchType: form.searchType.value
          , keyword: form.keyword.value
      }
      location.href = location.pathname + '?' + new URLSearchParams(queryParams).toString();

    }

    // 쿼리 스트링 파라미터 셋팅
    function setQueryStringParams() {

        if ( !location.search ) {
            return false;
        }

        const form = document.getElementById('searchForm');

        new URLSearchParams(location.search).forEach((value, key) => {
            if (form[key]) {
                form[key].value = value;
            }
        })
    }

    // 게시글 상세 페이지로 이동
    function goViewPage(id) {
        const queryString = (location.search) ? location.search + `&ggtUserId=${id}` : `?ggtUserId=${id}`;
        location.href = '/ggtUserView.do' + queryString;
    }


    /*]]>*/
  </script>
</th:block>

</html>
