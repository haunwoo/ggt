<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
    <th:block layout:fragment="title">
        <title>글작성 페이지</title>
    </th:block>

    <th:block layout:fragment="content">
        <div class="page_tits">
            <h3>게시판 관리</h3>
            <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>글작성</span></p>
        </div>

        <div class="content">
            <section>
                <form id="saveForm" method="post" autocomplete="off">
                    <!--/* 게시글 수정인 경우, 서버로 전달할 게시글 번호 (PK) */-->
                    <input type="hidden" id="id" name="id" th:if="${post != null}" th:value="${post.id}" />

                    <!--/* 서버로 전달할 공지글 여부 */-->
                    <input type="hidden" id="noticeYn" name="noticeYn" />
                    <table class="tb tb_row">
                        <colgroup>
                            <col style="width:15%;" /><col style="width:35%;" /><col style="width:15%;" /><col style="width:35%;" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">아이디 <span class="es">필수 입력</span></th>
                                <td colspan="3"><input type="text" id="ggtUserId" name="ggtUserId" /></td>
                            </tr>

                            <tr>
                                <th>핸드폰번호 <span class="es">필수 입력</span></th>
                                <td colspan="3"><input type="text" id="ggtUserPnum" name="ggtUserPnum" maxlength="50" placeholder="제목을 입력해 주세요." /></td>
                            </tr>

                            <tr>
                                <th>이름 <span class="es">필수 입력</span></th>
                                <td colspan="3"><input type="text" id="ggtUserName" name="ggtUserName" maxlength="10" placeholder="이름을 입력해 주세요." /></td>
                            </tr>

                            <tr>
                                <th>포지션 <span class="es">필수 입력</span></th>
                                <td colspan="3"><textarea id="ggtUserPosition" name="ggtUserPosition" cols="50" rows="10" placeholder="내용을 입력해 주세요."></textarea></td>
                            </tr>
                            <tr>
                                <th>직업 <span class="es">필수 입력</span></th>
                                <td colspan="3"><textarea id="ggtUserJob" name="ggtUserJob" cols="50" rows="10" placeholder="내용을 입력해 주세요."></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <p class="btn_set">
                    <button type="button" id="saveBtn" onclick="savePost();" class="btns btn_st3 btn_mid">저장</button>
                    <a th:href="@{/post/list.do}" class="btns btn_bdr3 btn_mid">목록</a>
                </p>
            </section>
        </div> <!--/* .content */-->
    </th:block>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
        /*<![CDATA[*/

            window.onload = () => {
                //initCreatedDate();
            }


            // 등록일 초기화
            function initCreatedDate() {
                //document.getElementById('createdDate').value = dayjs().format('YYYY-MM-DD');
            }


            // 게시글 저장(수정)
            function savePost() {
                const form = document.getElementById('saveForm');

                const fields = [form.ggtUserId, form.ggtUserPnum, form.ggtUserName, form.ggtUserPosition, form.ggtUserJob];
                const fieldNames = ['아이디', '핸드폰번호', '이름', '포지션', '직업'];

                for (let i = 0, len = fields.length; i < len; i++) {
                    isValid(fields[i], fieldNames[i]);
                }

                //document.getElementById('saveBtn').disabled = true;
                //form.noticeYn.value = form.isNotice.checked;
                form.action = [[ ${post == null} ]] ? '/ggtAddUser.do' : '/ggtAddUser.do';
                form.submit();
            }

        /*]]>*/
        </script>
    </th:block>
</html>
